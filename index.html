<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukázková stránka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        #main-content {
            padding: 2em;
            background: #fff;
            min-height: 100vh;
        }
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        form {
            margin-top: 20px;
        }
        label, select, input {
            display: block;
            margin: 0.5em 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Ukázková HTML Stránka</h1>
</header>

<div class="container">
    <section id="main-content">
        <h2>O nás</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla venenatis ex eu urna bibendum, at tincidunt dui blandit.</p>

        <h3>Kontaktujte nás</h3>
        <form id="contactForm">
            <label for="name">Jméno:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Předmět:</label>
            <select id="subject" name="subject" required>
                <option value="">-- Vyberte téma --</option>
                <option value="info">Obecné informace</option>
                <option value="support">Podpora</option>
                <option value="feedback">Zpětná vazba</option>
            </select>

            <button type="submit">Odeslat</button>
        </form>
    </section>
</div>

<div class="scroll-to-top" onclick="scrollToTop()">Návrat nahoru</div>

<script>
    // Zobrazit nebo skrýt tlačítko "Scroll to Top"
    window.onscroll = function() {
        let scrollToTopButton = document.querySelector('.scroll-to-top');
        if (document.documentElement.scrollTop > 200) {
            scrollToTopButton.style.display = "block";
        } else {
            scrollToTopButton.style.display = "none";
        }
    };

    // Funkce pro návrat nahoru
    function scrollToTop() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    // Validace formuláře
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let subject = document.getElementById('subject').value;

        if (name === '' || email === '' || subject === '') {
            alert('Prosím, vyplňte všechna povinná pole.');
            event.preventDefault();
        } else {
            alert('Formulář byl úspěšně odeslán.');
        }
    });
</script>

</body>
</html>
